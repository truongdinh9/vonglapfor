<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="su"></p>
<script>
let n= parseInt(prompt("Nhập số nguyên lớn hơn 0"));

    for ( var i=1,sum=0;i<=n ;i++){
        sum+=i
    };
    document.getElementById("su").innerHTML="Tổng các số tự nhiên từ "+1+" đến "+n+" là : " +sum;
</script>
</body>
</html>
